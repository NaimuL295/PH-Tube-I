<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style >
    .active{
        background-color: rgb(249, 45, 45);
        color: white;
    }
</style>
</head>
<body>
    <!-- header style -->
     <header>
        <nav class=" w-11/12  mx-auto flex justify-between border-b-2  py-5 border-[#17171720]">
            <div class="logo">
                <img src="./image/Logo.png" alt="">
               
            </div>
            <div class="sort"><label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input   id="search-input" type="search" required placeholder="Search"/>
              </label></div>
            <div class="Blogs"><button class="btn  bg-red-500 text-white">Sort by View</button> </div>
        </nav>
     </header>
     <nav id="category-container" class="flex justify-center items-center py-5 gap-5">
    <button id="btn-all"  class="btn btn-sm   bg-red-500 text-white hover:bg-red-500 hover:text-white " 
     onclick="loadVideos()"> All</button>
  
     </nav>


     <section id="loader"  class="text-center py-10  hidden  ">
        <span class="loading loading-spinner loading-lg"></span>

     </section>
<section id="vidoes-container" class="grid grid-cols-4 gap-5 px-10">
    <div class=" 
   col-span-full text-center flex flex-col justify-center items-center  py-20" >
        <img  class="  w-[120px] " src="./image/Icon.png" alt="">
        <h2 class="text-2xl">Oops!! Sorry, There is no content here</h2>
    </div>
</section>

<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_detils" class="modal">
  <div class="modal-box">
  <div id="delalis-container">

  </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


     <script src="./script.js/index.js"></script>
</body>
</html>
